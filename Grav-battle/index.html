<!DOCTYPE html>
<html>
    <head>
        <title>Grav-battle</title>
        <style>
            html, body { margin: 0; background-color: black; overflow: hidden; }
            .player { width: 80px; height: 80px; border-radius: 40px; position: absolute; }
            #red { background-color: red; }
            #blue { background-color: blue; }
            #moon { width: 40px; height: 40px; border-radius: 20px; background-color: gray; position: absolute; }
            #alert { position: absolute; font-weight: bold; font-size: 96pt; color: yellow; }
        </style>
        <script src="code.js" type="text/javascript"></script>
    </head>
    <body scroll="no">
        <div class="player" id="red"  ></div>
        <div class="player" id="blue" ></div>
        <div id="moon" ></div>
        <span id="alert">Loading...</span>
    </body>
</html>
