            html, body {

                overflow: hidden;

        <script src="vast.js"></script>
        <script>
            var scene;
            
            function b(a) {
                return new Big(a);
            }
            
            onload = function() {
                Vast.init(loadScene);
            };
            
            function loadScene() {
                scene = new Vast.Scene();
                scene.runIn(document.body);
                scene.setBackground('#00000f');
                scene.addVastSphere(6371000,   Vast.V3D(0, 0, '-1.496e+11'), '#00c0d0');
                scene.addVastSphere(695700000, Vast.V3D(0, 0, 0), '#ffffb0');
                scene.setCameraPosition(Vast.V3D(0, 0, 10000000000));
            }
        </script>
